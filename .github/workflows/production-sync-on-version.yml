name: Sync Production on Version Bump

on:
  push:
    branches: [ "main" ]
    paths:
      - package.json

permissions:
  contents: write

jobs:
  sync_production:
    name: Merge main into production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Check package version change
        id: version
        shell: bash
        run: |
          set -e
          current=$(node -p "require('./package.json').version")
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "previous=none" >> "$GITHUB_OUTPUT"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          previous=$(git show ${{ github.event.before }}:package.json | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{const j=JSON.parse(d);console.log(j.version);});")
          echo "previous=$previous" >> "$GITHUB_OUTPUT"
          if [ "$current" != "$previous" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Git config
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull latest production
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          git fetch origin production || echo "production does not exist yet"

      - name: Merge main into production
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          git checkout production || git checkout -b production
          if git merge main --no-ff -m "Auto deploy main -> production"; then
            echo "Normal merge completed."
          else
            echo "Retrying merge with unrelated histories..."
            git merge main --no-ff --allow-unrelated-histories -m "Initial production merge"
          fi

      - name: Push to production
        if: ${{ steps.version.outputs.changed == 'true' }}
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} production
